name: Deploy CaçaMites Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'api/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd api
          npm install

      # Aquí configurariem el deploy a Railway, Render o Heroku
      # Exemple per a Railway (requereix RAILWAY_TOKEN als secrets de GitHub)
      - name: Deploy to Railway
        if: github.ref == 'refs/heads/main'
        run: |
          npm install -g @railway/cli
          railway up --service cacamites-api
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          HMAC_SECRET_KEY: ${{ secrets.HMAC_SECRET_KEY }}
